<div class="parent">
    <div class="login-wrapper">
        <div class="background"></div>
        <div class="login-container active">
          <div class="inner-div">
            <h2 class="headline">Login</h2>
            <form class="login-form">
              <div class="form-item">
                <label for="username-login">Username</label>
                <input id="username-login" name="username" type="text" [(ngModel)]="loginObj.username" required>
              </div>
              <div class="form-item">
                <label for="password-login">Password</label>
                <input id="password-login" name="password" type="password"  [(ngModel)]="loginObj.password" required>
              </div>
              <button class="form-button" (click)="login()">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
          </div>
        </div>
        <div class="signup-container">
          <div class="inner-div">
            <h2 class="headline">Sign Up</h2>
            <form class="login-form">
              <div class="form-item">
                <label for="username-signup">Username</label>
                <input id="username-signup" name="username" type="text" required>
              </div>
              <div class="form-item">
                <label for="email-signup">Email</label>
                <input id="email-signup" name="email" type="email" required>
              </div>
              <div class="form-item">
                <label for="password-signup">Password</label>
                <input id="password-signup" name="password" type="password" required>
              </div>
              <button class="form-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
          </div>
        </div>
      </div>
      

</div>
